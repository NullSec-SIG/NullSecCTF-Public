{% extends "base.html" %}

{% block title %}⸜(｡˃ ᵕ ˂ )⸝♡{% endblock %}

{% block content %}
<style>
    body {
        background: linear-gradient(to right, #ff9a9e, #fad0c4);
        font-family: 'Comic Neue', cursive;
        color: #ff6f61;
        text-align: center;
        padding: 20px;
        margin: 0;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 30px;
        background-color: #fff4e6;
        border: 5px solid #ff6f61;
        border-radius: 20px;
        box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.3);
        position: relative;
        top: 50%;
        transform: translateY(50%);
    }

    .title {
        font-size: 2.5em;
        margin-bottom: 15px;
        color: #ff6f61;
        text-shadow: 3px 3px 0px #ffffff, 5px 5px 0px #ff6f61;
        animation: shake 1s infinite;
    }

    .image-container {
        margin-top: 20px;
    }

    .image-container img {
        border: 10px dotted #ff6f61;
        border-radius: 15px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        max-width: 100%;
        height: auto;
        animation: grow 3s ease-in-out infinite;
    }

    @keyframes shake {
        0%, 100% {
            transform: translateX(0);
        }
        25% {
            transform: translateX(-5px);
        }
        75% {
            transform: translateX(5px);
        }
    }

    @keyframes grow {
        0%, 100% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.05);
        }
    }
</style>

<div class="container">
    <div class="title">
        <h1>NO FOOD FOR YOU!</h1>
    </div>
    <div class="image-container">
        <img src="{{ url_for('static', filename='noAdmin.jpg') }}">
    </div>
</div>
{% endblock %}
