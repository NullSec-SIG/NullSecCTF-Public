{% extends "base.html" %}

{% block title %}Hey, It's You!{% endblock %}

{% block content %}
<style>
    body {
        background: radial-gradient(circle, #fbe8eb, #f5a2a5);
        font-family: 'Poppins', sans-serif;
        color: #ff4d4d;
        text-align: center;
        padding: 20px;
        margin: 0;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 30px;
        background: #ffffff;
        border-radius: 25px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
        border: 4px solid #ff4d4d;
        position: relative;
        top: 50%;
        transform: translateY(50%);
        background-image: url("{{ url_for('static', filename='cookie_pattern.png') }}");
        background-size: cover;
    }

    .title {
        font-size: 2.5em;
        margin-bottom: 20px;
        color: #ff4d4d;
        text-shadow: 3px 3px 0px #fff2f2, 5px 5px 0px #ff4d4d;
        animation: bounce 1s infinite;
    }

    .image-container {
        position: relative;
        text-align: center;
    }

    .image-container img {
        border: 10px solid #ff4d4d;
        border-radius: 20px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        max-width: 100%;
        height: auto;
        position: relative;
        z-index: 1;
        animation: pop 1.5s ease-in-out infinite;
    }

    @keyframes bounce {
        0%, 100% {
            transform: translateY(-10px);
        }
        50% {
            transform: translateY(10px);
        }
    }

    @keyframes pop {
        0%, 100% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.1);
        }
    }

    .heart {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: #ff4d4d;
        clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        transform: rotate(-45deg);
        left: 20%;
        top: 15%;
        animation: heartBeat 1.5s infinite;
    }

    .heart:before, .heart:after {
        content: '';
        position: absolute;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: #ff4d4d;
        top: -25px;
        left: 0;
    }

    .heart:before {
        transform: rotate(-45deg);
        z-index: -1;
    }

    .heart:after {
        left: 25px;
        top: 0;
    }

    @keyframes heartBeat {
        0%, 100% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.2);
        }
    }
</style>

    </div>

</div>
{% endblock %}
